<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Chela+One&family=Cookie&family=Galindo&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .navbar {
        background-color: rgb(255, 227, 235);
    }

    .navbar .navbar-brand {
        font-family: "Anton", serif;
        color: #000000;
        letter-spacing: 2px;
        text-shadow: 1px 1px 1px #e8e8e8;
    }

    .navbar .navbar-nav .nav-item a i {
        color: #d71132;
        font-size: 20px;
    }

    .navbar-collapse .btn-outline-danger {
        font-family: "Anton", serif;
        color: #d71132;
    }

    .navbar-collapse .btn-outline-danger:hover {
        color: #ffffff;
    }
</style>

<body>


    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Supplier Bills</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <style>

    </style>

    <section class="vbills">
        <div class="vendor-container container-fluid">
            <!-- Table Section -->
            <div class="mt-2">
                    <button class="btn btn-danger my-2">Add New Bill</button>
                <div class="float-end">
                    <button class="btn btn-danger my-2" type="submit">Print</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>bills_id</th>
                                <th>Supplier Name</th>
                                <th>Bill Number</th>
                                <th>Bill Date</th>
                                <th>Due Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th class="text-center">Bill Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>ABC Supplies</td>
                                <td>12453</td>
                                <td>2025-01-10</td>
                                <td>2026-05-20</td>
                                <td>Php 500</td>
                                <td class="bg-success"><span>Paid</span></td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-primary">View</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>DEF Supplies</td>
                                <td>12454</td>
                                <td>2025-05-10</td>
                                <td>2026-08-23</td>
                                <td>Php 1200</td>
                                <td class="bg-warning"><span>Pending</span></td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-primary">View</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
