<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.6/index.min.css" rel="stylesheet">
    <link rel="stylesheet" href="first.css">
</head>

<style>
    #calendar {
        height: 400px;
    }

    .calendar {
        border-radius: 10px;
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        box-shadow: 1px 1px 10px 1px #cacaca7d;
    }



    .feedback-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback-container form label{
            margin-left: 10px;
           font-size: 20px;
           font-weight: bold;
        }

        .feedback-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
</style>


<body>



    <div class="res-cont">
        <div class="container">
            <h4 class="text-center pt-5">"Check date"</h4>
            <p class="px-5">Check the scheduled date to pick up your reserved items at the campus.
            </p>
            <div class="row">
                <div class="col-lg-6">
                    <div class="calendar p-1">
                        <h5>Calendar View</h5>
                        <div id="calendar"></div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary mt-2">Proceed</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="feedback-container bg-light p-2">
                        <div class="feedback-title text-center">
                            We value your feedback!
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="feedback" class="form-label">Feedback</label>
                                <textarea class="form-control" id="feedback" rows="5"
                                    placeholder="Write your feedback here..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>











































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.6/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: ''
                },
                events: [
                    { title: 'Event 1', start: '2024-09-10' },
                    { title: 'Event 2', start: '2024-09-15', end: '2024-09-17' },
                    { title: 'Reserved Item 1', start: '2024-09-16', end: '2024-09-17' },
                    { title: 'Reserved Item 2', start: '2024-09-20', end: '2024-09-21' }
                ],
                dateClick: function (info) {
                    alert('Date clicked: ' + info.dateStr);
                }
            });
            calendar.render();
        });
    </script>
</body>

</html>
