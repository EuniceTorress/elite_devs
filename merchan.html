        .card {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card .merch-cont-card-img {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            border: 1px solid #000000bc;
            border-radius: 5px;
            overflow: hidden;
        }
        .card .merch-cont-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (min-width: 768px) {
            .card {
                flex-direction: row;
            }
            .card .card-body {
