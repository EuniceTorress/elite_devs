<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Layout with See Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Chela+One&family=Cookie&family=Galindo&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    #log {
        background-image: url(./img/homepage-webslider-1.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .login h2 {
        font-family: "Chela One", system-ui;
        color: #d71132;
        text-shadow: 1px 1px 0px #000000;
        letter-spacing: 3px;
    }

    .for-bg {
        width: 100%;
        height: auto;
        padding: 68px 20px;
        background-color: rgba(0, 0, 0, 0.553);
    }

    .logo img {
        clip-path: circle(50% at 50% 50%);
        width: 40px;
        height: auto;
        object-fit: cover;
    }

    .for-form {
        width: 100%;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.586);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
    }

    .for-form .login .form-control {
        border-radius: unset;
        background: transparent;
        border: unset;
        border-bottom: 2px solid rgba(255, 255, 255, 0.673);
    }

    .for-form .login .form-control:focus {
        background: rgba(0, 0, 0, 0.1);
        color: #ffffff;
    }

    .login label {
        position: absolute;
        z-index: 1;
    }

    .login label i {
        color: #d71132;
        font-size: 20px;
        text-shadow: 1px 1px 0px #000000;
    }

    .login input {
        padding-left: 40px;
        position: relative;
    }

    .login .btn-danger {
        font-family: "Chela One", system-ui;
        text-shadow: 1px 1px 0px #000000;
        letter-spacing: 1px;
    }

    ::placeholder {
        text-align: center;
    }

    .image-container {
        position: relative;
        width: 100%;
        height: 600px;
        background-image: url(./img/5bdd7c177fafa6c1d0d3bc4b5878f801.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        border: 1px solid #ddd;
        overflow: hidden;
        border-radius: 5px;
    }

    .text-overlay {
        width: 100%;
        height: 600px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.418);
        text-align: justify;
    }

    @media (max-width: 768px) {
        .text-overlay {
            font-size: 18px;
            padding: 15px;
        }

        .image-container {
            height: 300px;
        }
    }

    @media (max-width: 576px) {
        .text-overlay {
            font-size: 16px;
            height: 200px;
        }

        .image-container {
            height: 200px;
        }

        .login h2 {
            font-size: 24px;
        }

        .for-form {
            padding: 10px;
        }
    }
</style>

<body>

    <div id="log" class="p-0">
        <div class="for-bg d-flex justify-content-center align-items-center">
            <div class="container for-form p-0 rounded">
                <div class="row">
                    <div class="col-lg-6 col-12 p-3">
                        <div class="login p-2">
                            <div class="logo ">
                                <img src="./img/1e99fbaeb36fc3a43d504986f781aeed.jpg" alt="">
                            </div>
                            <h2 class="text-center mb-4">LOGIN</h2>
                            <form class="p-2">
                                <div class="mb-4 position-relative">
                                    <label for="exampleInputEmail1" class="form-label p-2 "><i
                                            class="fa-regular fa-envelope"></i></label>
                                    <input type="email" class="form-control text-center" id="exampleInputEmail1"
                                        placeholder="Enter your Email" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-4 position-relative">
                                    <label for="exampleInputPassword1" class="form-label p-2 "><i
                                            class="fa-solid fa-lock"></i></label>
                                    <input type="password" class="form-control text-center" id="exampleInputPassword1"
                                        placeholder="Password">
                                    <div id="emailHelp" class="form-text p-3 text-end text-light"><a href="">Forgot Password?</a></div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-danger">Login</button>
                                    <div id="emailHelp" class="form-text p-3 text-light">Doesn't have an account? <a href="signup.html">Sign
                                            Up</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-0">
                        <div class="image-container">
                            <div class="text-overlay d-flex justify-content-start align-items-end">
                                Hello welcome <br>to RGO <br> website
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
