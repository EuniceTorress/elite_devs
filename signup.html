<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Layout with See Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Chela+One&family=Cookie&family=Galindo&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<style>
    .signup-form{
        background-image: url(./img/homepage-webslider-1.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .signup-bg {
        width: 100%;
        height: auto;
        padding: 248px 20px;
        background-color: rgba(0, 0, 0, 0.645);
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        border: 1px solid #eaeaea;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.586);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
    }
    .login-container h2{
        font-family: "Chela One", system-ui;
        text-shadow: 1px 1px 0px #000000;
        letter-spacing: 1px;
        color: #d71132;
    }

    .login-container label {
        position: absolute;
        z-index: 1;
    }

    .login-container label i {
        color: #d71132;
        font-size: 20px;
        text-shadow: 1px 1px 0px #000000;
    }

    .login-container input {
        padding-left: 40px;
        position: relative;
        border-radius: unset;
        background: transparent;
        border: unset;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }
    .login-container input:focus {
        background: rgba(0, 0, 0, 0.1);
        color: #ffffff;
    }
    .login-container .fd{
        padding-left: 10px ;
    }

    ::placeholder {

        text-align: center;
    }
    .btn a {
        font-family: "Chela One", system-ui;
        text-shadow: 1px 1px 0px #000000;
        letter-spacing: 1px;
        text-decoration: none;
        color: white;
    }
</style>




<body>



    <div class="container-fluid signup-form p-0">
        <div class="signup-bg d-flex justify-content-center align-items-center">
            <div class="login-container p-4">
                <h2 class="text-center mb-4">SIGN UP</h2>
                <form>
                    <div class="row gx-2">
                        <div class="col-8">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label p-2"><i
                                        class="fa-regular fa-envelope"></i></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger"><a href="logintwo.html">Send Code</a></button>
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="blank" class="form-control fd" id="exampleInputBlank" placeholder=""
                            aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="d-grid pt-3">
                        <button type="submit" class="btn btn-danger disabled"><a href="logintwo.html">Submit</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
